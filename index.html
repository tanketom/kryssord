<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andreas crosses words</title>
    <link rel="stylesheet" href="mystyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <h1>ANDREAS IS CROSS WITH WORDS</h1>
    <div id="container">
        <div id="controls">
            <label for="week-select">Select Week:</label>
            <select id="week-select"></select>
        </div>
        <table id="crossword"></table>
        <button onclick="checkSolution()">Check Solution</button>
        <div id="message"></div>
        <div id="clues">
            <h2>Across</h2>
            <div id="across-clues"></div>
            <h2>Down</h2>
            <div id="down-clues"></div>
        </div>
    </div>
    <script src="crossword.js"></script>
    <footer><a href="https://github.com/tanketom/kryssord">This is an experiment in developing with a generative AI, read more on Github.</a></footer>
</body>
</html>
